<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image/PDF Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to PDF and merge PDF files">
    <meta name="theme-color" content="#007aff">
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/img2pdfify/icons/favicon.ico" sizes="32x32">
    <link rel="apple-touch-icon" href="/img2pdfify/icons/apple-touch-icon.png">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>

<body>
    <h1>Image/PDF Tools</h1>

    <div class="tab-navigation">
        <button class="tab-btn active" data-tab="images-tab">Images to PDF</button>
        <button class="tab-btn" data-tab="merge-tab">Merge PDFs</button>
    </div>

    <div id="images-tab" class="tab-content active">
        <div class="dropzone-container">
            <div id="dropZone">
                <div class="icon">üìÑ</div>
                <p>Click or drag & drop images here</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div id="folderDropZone">
                <div class="icon">üìÅ</div>
                <p>Click or drag & drop folders here</p>
                <small>(Drag & drop folders may not work in all browsers)</small>
                <input type="file" id="folderInput" webkitdirectory directory>
            </div>
        </div>

        <div class="controls">
            <button id="clearBtn" class="spaced-button">Clear All</button>
            <button id="generateBtn" disabled>Generate PDF</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div id="merge-tab" class="tab-content">
        <div id="pdfDropZone" class="full-width-dropzone">
            <div class="icon">üìë</div>
            <p>Click or drag & drop PDF files here</p>
            <input type="file" id="pdfInput" multiple accept="application/pdf">
        </div>

        <div class="pdf-list" id="pdfList"></div>
        <div class="controls">
            <button id="mergePdfBtn" class="spaced-button" disabled>Merge PDFs</button>
            <button id="clearPdfBtn" class="spaced-button">Clear All</button>
        </div>
    </div>

    <div id="progressContainer" class="progress-container hidden">
        <div class="progress-label">Processing: <span id="progressText">0%</span></div>
        <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function registerServiceWorker() {
            try {
                const registration = await navigator.serviceWorker.register('./service-worker.js');
                console.log('Service Worker registered with scope:', registration.scope);
            } catch (error) {
                console.error('Service Worker registration failed:', error);
            }
        }

        // Register service worker for offline capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', registerServiceWorker);
        }
    </script>
</body>

</html>
